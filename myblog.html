<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Between Books</title>
    <style> 
    body {
    font-family: 'Balsamiq Sans', sans-serif; /* Balsamiq Sans for regular text */
    margin: 0;
    padding: 0;
    background-color: #3D7A93; /* Blue background color */
    color: #EBFCFF; /* Light text color */
}

.container {
    width: 80%;
    margin: 0 auto;
}

header {
    background-color: #3D7A93; /* Background color remains the same */
    color: #EBFCFF; /* Light text color */
    padding: 20px 0;
    text-align: center;
}

header h1 {
    margin: 0;
    font-size: 2.5em;
    font-family: 'Gaegu', sans-serif; /* Gaegu font for headings */
}

header p {
    font-size: 1.2em;
    margin: 10px 0 0;
    font-family: 'Balsamiq Sans', sans-serif; /* Balsamiq Sans for regular text */
}

/* Centered Image under Blog Title */
.header-image {
    margin: 20px 0;
}

.centered-image {
    width: 80%; /* You can adjust this to your preference */
    max-width: 600px;
    display: block;
    margin: 0 auto;
}

nav {
    background-color: #2C5B73; /* Darker blue for contrast */
}

nav ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    color: #EBFCFF; /* Light text color for links */
    text-decoration: none;
    font-size: 1.2em;
    font-family: 'Balsamiq Sans', sans-serif;
}

nav ul li a:hover {
    text-decoration: underline;
    color: #F1F1F1; /* Lighter hover color */
}

main {
    padding: 30px 0;
}

.blog-posts article {
    background-color: white;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.blog-posts article h2 {
    font-size: 1.8em;
    color: #3D7A93; /* Blue color for post titles */
    font-family: 'Gaegu', sans-serif; /* Gaegu font for post titles */
}

.blog-posts article p {
    font-size: 1.2em;
    color: #666;
}

.blog-posts article a {
    text-decoration: none;
    color: #3D7A93; /* Blue color for links */
    font-weight: bold;
    font-family: 'Balsamiq Sans', sans-serif;
}

.blog-posts article a:hover {
    text-decoration: underline;
}

footer {
    background-color: #3D7A93; /* Blue footer */
    color: #EBFCFF; /* Light text color */
    padding: 10px 0;
    text-align: center;}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Between Books</h1>
            <p>A blog about books and navigating my 20s</p>
        </header>

        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
<!-- Space for the image under the title -->
            <div class="header-image">
                <img src="https://i.pinimg.com/736x/e8/6e/ae/e86eaecc15a84df062e0ffa82806a79e.jpg" alt="Blog Image" class="centered-image">
            </div>
        <main>
            <div class="blog-posts">
                <!-- Example blog post -->
                <article>
                    <h2>Blog Post Title</h2>
                    <p>Welcome to my first post! Here, I will talk about my journey through books and life.</p>
                    <a href="#">Read more...</a>
                </article>
                <!-- Additional blog posts can be added here -->
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Between Books | All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
